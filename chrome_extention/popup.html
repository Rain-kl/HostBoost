<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostBoost</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon48.svg" alt="HostBoost" class="logo-icon">
                <h1 class="app-name">HostBoost</h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Domain Info -->
            <div class="domain-info">
                <div class="domain-label">当前域名</div>
                <div class="domain-value" id="currentDomain">获取中...</div>
            </div>

            <!-- Status Card -->
            <div class="status-card" id="statusCard">
                <div class="status-icon-wrapper">
                    <div class="status-icon" id="statusIcon">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M20 2 A18 18 0 0 1 38 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
                <div class="status-text">
                    <div class="status-title" id="statusTitle">检查中...</div>
                    <div class="status-subtitle" id="statusSubtitle">正在获取状态</div>
                </div>
            </div>

            <!-- Toggle Button -->
            <div class="toggle-section">
                <button class="toggle-button" id="toggleButton" disabled>
                    <span class="toggle-label" id="toggleLabel">连接中...</span>
                    <div class="toggle-switch" id="toggleSwitch">
                        <div class="toggle-slider"></div>
                    </div>
                </button>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 1C4.1 1 1 4.1 1 8s3.1 7 7 7 7-3.1 7-7-3.1-7-7-7zm1 10.5h-2v-2h2v2zm0-3.5h-2v-5h2v5z"/>
                </svg>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-info">版本 1.0.0</div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="popup.js"></script>
</body>
</html>
