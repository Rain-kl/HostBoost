# HostBoost Manager 配置文件

# 服务器配置
server:
  # HTTP 服务端口，可以是 ":8080" 或 "8080" 格式
  port: ":15920"

# 数据存储配置
data:
  # hosts 数据文件路径
  host_file: "hosts.json"

# CORS 跨域配置
cors:
  # 允许的源地址列表，使用 "*" 表示允许所有源
  allow_origins:
    - "*"
  
  # 允许的 HTTP 方法
  allow_methods:
    - "GET"
    - "POST"
    - "DELETE"
    - "OPTIONS"
  
  # 允许的请求头
  allow_headers:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"
  
  # 暴露的响应头
  expose_headers:
    - "Content-Length"
  
  # 是否允许携带认证信息（如 cookies）
  allow_credentials: false
  
  # 预检请求的缓存时间
  max_age: "12h"
